<mat-toolbar color="primary" [style.height]="'100px'">
    <span>
      <button mat-button>{{title}}</button>
    </span>
    <div fxLayout="row" style="margin-left:25px; ">
        <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
          <div class="input-group">
            <input class="input-group-field" type="search" value="" placeholder="Search" formControlName="search" style="border: 1px;">
            <div class="input-group-button"><button mat-flat-button color="accent"><mat-icon>search</mat-icon></button></div>
          </div>
        </form>
    </div>
  <mat-form-field style="margin-left:25px;">
    <mat-label>Select results count</mat-label>
    <mat-select [(value)]="selected">
      <mat-option value="10">10</mat-option>
      <mat-option value="25">25</mat-option>
      <mat-option value="50">50</mat-option>
    </mat-select>
  </mat-form-field>
</mat-toolbar>
<h1 class="h1">Search Results</h1>
<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" class="products">
  <table mat-table fxFlex="100%" fxFlex.gt-sm="66%" [dataSource]="wikiSearchList" class="mat-elevation-z1">
    <ng-container matColumnDef="Wikipedia Id">
      <th mat-header-cell *matHeaderCellDef >Wikipedia Id</th>
      <td mat-cell *matCellDef="let item"> {{item.id}} </td>
    </ng-container>
    <ng-container matColumnDef="Contributor">
      <th mat-header-cell *matHeaderCellDef >Contributor</th>
      <td mat-cell *matCellDef="let item"> {{item.contributor}} </td>
    </ng-container>
    <ng-container matColumnDef="Article">
      <th mat-header-cell *matHeaderCellDef >Article</th>
      <td mat-cell *matCellDef="let item"> {{item.article}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
